<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
</head>
<link rel="stylesheet" type="text/css" href="login.css">
<body>
<form action="" method="post" name="Login">
	<fieldset>
		<legend><h2><u>USER LOGIN</u></h2></legend>
		<br>
		<label><b>Username</b></label><br>
		<input type="text" name="name" id="name" placeholder="USERNAME" required/><br>
		<label><b>Password</b></label><br>
		<input type="Password" name="pass" id="pass" placeholder="PASSWORD" required/><br>
		<input type="submit" id="Login" value="Login">
		<div><a href="">Forgot Password :-(</a></div>
		<hr style="float: left;border-collapse: collapse;width: 47%">
		<span style="float: left">OR</span> 
		<hr style="float: left;width: 47%;">
		<input type="button" name="signup" id="signup" value="Sign Up">
		</fieldset>
</form>
</body>
</html>
